<html>
<head>
    <title>Valentine Proposal</title>
    <script>
        function final() {
            // Capture selected items (this needs to be tailored to your HTML structure)
            const selectedItems = getSelectedItems(); 
            whatsappNow(selectedItems); // Pass selected items to whatsappNow function
        }

        function getSelectedItems() {
            // Implement logic to retrieve selected gift items
            // This is a placeholder and should be replaced with your actual logic
            return ['Gift Item 1', 'Gift Item 2']; // Example static array
        }

        function whatsappNow(selectedItems) {
            // Construct the message
            const message = "Here are your selected gifts: " + selectedItems.join(", ") + ". Thank you!";
            const whatsappUrl = "https://api.whatsapp.com/send?text=" + encodeURIComponent(message);
            // Open WhatsApp with the message
            window.open(whatsappUrl, "_blank");
        }
    </script>
</head>
<body>
    <h1>Valentine's Gift Proposal</h1>
    <button onclick="final()">Done</button>
</body>
</html>
